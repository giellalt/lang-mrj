[package]
name = "mrj"
human_name = "Western Mari"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.mrj]
filename = "mrj-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-mrj"
platform = "windows"
uuid = "C1F02079-F538-4511-B713-70C0F06E5CDC"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.mrj"
package = "speller-mrj"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-mrj-mso"
platform = "windows"
uuid = "6D055FC3-18F2-46AD-9A63-D547BDB89888"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-mrj"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
